<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link rel="stylesheet" href="/style.css" />
    <title>SnapText | View Text In Images</title>
  </head>
  <body>
    <h2>SnapText</h2>
    <div class="container">
      <div class="box-column week">
        <div class="box-header">
          <h5>This Week <span class="num">5</span></h5>
          <li><i class="fa-solid fa-plus"></i></li>
        </div>
      </div>
      <div class="box-column month">
        <div class="box-header">
          <h5>This Month <span class="num">5</span></h5>
          <li><i class="fa-solid fa-plus"></i></li>
        </div>
      </div>
      <div class="box-column other">
        <div class="box-header">
          <h5>Other <span class="num">5</span></h5>
          <li><i class="fa-solid fa-plus"></i></li>
        </div>
      </div>
    </div>
    <script src="/index.js"></script>
  </body>
</html>
